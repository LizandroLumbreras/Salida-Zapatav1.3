<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Firma de Recibido ‚Äì Zapata V2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00375f, #0b7aaa);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    position: relative;
  }

  .marca-agua {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.12;
    width: 70%;
    max-width: 600px;
    pointer-events: none;
    z-index: 0;
  }

  h2 {
    margin-bottom: 12px;
    z-index: 2;
    text-align: center;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    padding: 18px;
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    z-index: 2;
  }

  canvas {
    width: 100%;
    height: 250px;
    background: white;
    border-radius: 10px;
    border: 2px solid #00416A;
    touch-action: none;
  }

  .botones {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 12px 18px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 48%;
    font-weight: bold;
    transition: 0.25s;
  }

  .limpiar { background: #757575; color: white; }
  .limpiar:hover { background: #5a5a5a; }

  .continuar { background: #43a047; color: white; }
  .continuar:hover { background: #2e7d32; }

  @media screen and (orientation: portrait) {
    body::before {
      content: "üì± Gira tu dispositivo para firmar m√°s c√≥modamente";
      position: absolute;
      top: 15px;
      left: 10px;
      right: 10px;
      text-align: center;
      background: #ffeb3b;
      color: #333;
      padding: 10px;
      border-radius: 6px;
      z-index: 999;
      font-weight: bold;
    }
  }
</style>
</head>

<body>

<img src="logo_proveedora.png" class="marca-agua">

<h2>‚úçÔ∏è Firma de quien recibe</h2>

<div class="card">
  <canvas id="canvas"></canvas>

  <div class="botones">
    <button class="limpiar" onclick="limpiar()">üßπ Limpiar</button>
    <button class="continuar" onclick="guardar()">Finalizar</button>
  </div>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = 250;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let dibujando = false;

  function getXY(e, touch = false) {
    const rect = canvas.getBoundingClientRect();
    if (touch) {
      const t = e.touches[0];
      return { x: t.clientX - rect.left, y: t.clientY - rect.top };
    }
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
  }

  // MOUSE
  canvas.addEventListener("mousedown", () => { dibujando = true; });
  canvas.addEventListener("mouseup", () => { dibujando = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", e => {
    if (!dibujando) return;
    const { x, y } = getXY(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  });

  // TOUCH
  canvas.addEventListener("touchstart", () => { dibujando = true; });
  canvas.addEventListener("touchend", () => { dibujando = false; ctx.beginPath(); });
  canvas.addEventListener("touchmove", e => {
    if (!dibujando) return;
    e.preventDefault();
    const { x, y } = getXY(e, true);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }, { passive: false });

  // LIMPIAR
  function limpiar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
  }

  // GUARDAR
  function guardar() {
    const firma = canvas.toDataURL("image/png");
    localStorage.setItem("firmaRecibe", firma);

    // activa solicitud de folio de cincho
    localStorage.setItem("solicitarCincho", "true");

    // continuar al resumen/final
    window.location.href = "pantalla6.html";
  }
</script>

</body>
</html>
