<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma de recibido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="landscape">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    canvas {
      display: block;
      border: 2px solid #000;
      background: white;
      border-radius: 6px;
      touch-action: none;
    }

    button {
      margin: 12px 10px 0 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .limpiar {
      background: gray;
      color: white;
    }

    .continuar {
      background: #388e3c;
      color: white;
    }

    .botones {
      margin-top: 10px;
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Gira tu dispositivo para firmar en horizontal";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        text-align: center;
        color: #333;
        background: #ffeb3b;
        padding: 10px;
        font-weight: bold;
        z-index: 999;
      }
    }
  </style>
</head>

<body>

  <h2>‚úçÔ∏è Firma de quien recibe</h2>

  <canvas id="canvas"></canvas>

  <div class="botones">
    <button class="limpiar" onclick="limpiar()">üßπ Limpiar</button>
    <button class="continuar" onclick="guardar()">‚úÖ Finalizar</button>
  </div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Ajustar tama√±o del canvas
  function ajustarCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.65;
  }

  ajustarCanvas();
  window.addEventListener("resize", ajustarCanvas);

  let dibujando = false;

  function coordenadas(e, touch = false) {
    const rect = canvas.getBoundingClientRect();
    if (touch) {
      const t = e.touches[0];
      return { x: t.clientX - rect.left, y: t.clientY - rect.top };
    }
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
  }

  function dibujar(e) {
    if (!dibujando) return;
    const pos = coordenadas(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function dibujarTouch(e) {
    if (!dibujando) return;
    e.preventDefault();
    const pos = coordenadas(e, true);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  // Eventos de mouse
  canvas.addEventListener("mousedown", () => dibujando = true);
  canvas.addEventListener("mouseup", () => { dibujando = false; ctx.beginPath(); });
  canvas.addEventListener("mousemove", dibujar);

  // Eventos touch
  canvas.addEventListener("touchstart", () => dibujando = true);
  canvas.addEventListener("touchend", () => { dibujando = false; ctx.beginPath(); });
  canvas.addEventListener("touchmove", dibujarTouch, { passive: false });

  function limpiar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
  }

  function guardar() {
    const firma = canvas.toDataURL("image/png");
    localStorage.setItem("firmaRecibe", firma);

    window.location.href = "pantalla6.html";
  }
</script>

</body>
</html>
