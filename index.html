<script>

};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Obtener siguiente folio
async function cargarFolio() {
  const docRef = db.collection("consecutivos").doc("salidas_zapata");
  const docSnap = await docRef.get();
  let numero = 1;

  if (docSnap.exists) numero = docSnap.data().ultimo || 1;

  const folio = "PDDZAP - " + String(numero).padStart(4, "0");
  document.getElementById("proximoFolio").textContent = folio;
}

// Fecha automÃ¡tica
function ponerFechaHoy() {
  const hoy = new Date();
  const yyyy = hoy.getFullYear();
  const mm = String(hoy.getMonth() + 1).padStart(2, '0');
  const dd = String(hoy.getDate()).padStart(2, '0');
  document.getElementById("fecha").value = `${yyyy}-${mm}-${dd}`;
}

// Guardar y continuar
function continuar() {
  const entrega = document.getElementById("entrega").value;
  const recibe = document.getElementById("recibe").value.trim();
  const destino = document.getElementById("destino").value.trim();

  if (!entrega || !recibe || !destino)
    return alert("Completa todos los campos.");

  localStorage.setItem("entrega", entrega);
  localStorage.setItem("recibe", recibe);
  localStorage.setItem("destino", destino);

  // Conectar con pantalla moderna que ya te hice
  window.location.href = "salida_zapataV2.html";
}

// Init
document.addEventListener("DOMContentLoaded", () => {
  cargarFolio();
  ponerFechaHoy();
});
