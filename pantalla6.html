<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resumen de Salida ‚Äì Zapata V2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00375f, #0b7aaa);
    min-height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
  }

  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 20px;
    width: 95%;
    max-width: 700px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color: black;
  }

  h2 {
    text-align: center;
    color: white;
    font-weight: 600;
  }

  .info {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  ul {
    padding: 0;
    list-style: none;
  }

  li {
    background: white;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 8px;
    font-size: 15px;
  }

  .firmas {
    display: flex;
    flex-direction: column;
    gap: 25px;
    margin-top: 30px;
  }

  .firmas img {
    width: 100%;
    max-width: 260px;
    height: auto;
    background: white;
    border-radius: 6px;
    border: 2px solid #00416A;
  }

  .btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s;
  }

  .btn.green { background: #28a745; color: white; }
  .btn.blue { background: #007bff; color: white; }
  .btn:hover { opacity: 0.9; }

  #folioCinchoMostrar {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
    color: white;
  }

  @media print {
    body { background: white !important; padding: 0; }
    .card { box-shadow: none; width: 100%; padding: 10px; background: white !important; }
    .btn, .no-print { display: none !important; }
    h2 { color: black !important; }
    li, .info { background: white !important; }
  }
</style>
</head>

<body>

<div class="card">

  <h2>üìã Resumen de salida</h2>

  <div class="info">
    <p><strong>Folio:</strong> <span id="folio">Cargando...</span></p>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p><strong>Entrega:</strong> <span id="entrega"></span></p>
    <p><strong>Recibe:</strong> <span id="recibe"></span></p>
    <p><strong>Destino:</strong> <span id="destino"></span></p>
  </div>

  <h3 style="color:white;">üõí Art√≠culos:</h3>
  <ul id="lista-articulos"></ul>

  <div class="firmas">
    <div>
      <p style="text-align:center;color:white;">Firma quien entrega</p>
      <img id="firmaEntrega" src="">
    </div>

    <div>
      <p style="text-align:center;color:white;">Firma quien recibe</p>
      <img id="firmaRecibe" src="">
    </div>
  </div>

  <p id="folioCinchoMostrar"></p>

  <button class="btn green no-print" onclick="imprimirYDescargar()">üñ®Ô∏è Imprimir / Descargar</button>
  <button class="btn blue no-print" onclick="verificarCinchoYGuardar()">üíæ Guardar salida</button>

</div>

<!-- LIBRER√çAS -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ------------------------------------------------------
// CONFIG FIREBASE
// ------------------------------------------------------
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ------------------------------------------------------
// GENERAR FOLIO Siguiente
// ------------------------------------------------------
let folio = "";
async function obtenerFolio() {
  const doc = await db.collection("consecutivos").doc("salidas_zapata").get();
  const num = (doc.exists ? (doc.data().ultimo || 0) : 0) + 1;
  folio = "PDDZAP - " + String(num).padStart(4, "0");
  document.getElementById("folio").textContent = folio;
}

// ------------------------------------------------------
// IMPRIMIR
// ------------------------------------------------------
async function imprimirYDescargar() {
  const elemento = document.querySelector(".card");
  const backup = elemento.style.background;
  elemento.style.background = "white";

  const canvas = await html2canvas(elemento, { scale: 2 });
  const link = document.createElement("a");
  link.download = `${folio}.png`;
  link.href = canvas.toDataURL();
  link.click();

  setTimeout(() => {
    window.print();
    elemento.style.background = backup;
  }, 400);
}

// ------------------------------------------------------
// MODAL CINCHO
// ------------------------------------------------------
function abrirModal() {
  document.getElementById("modalCincho").style.display = "flex";
}
function cerrarModal() {
  document.getElementById("modalCincho").style.display = "none";
}

function confirmarCincho() {
  const folioCincho = document.getElementById("folioCinchoInput").value.trim();
  const noCamion = document.getElementById("noCamionCheck").checked;

  if (!noCamion && !folioCincho)
    return alert("‚ö†Ô∏è Ingresa folio de cincho o marca 'no es cami√≥n'.");

  localStorage.setItem("folioCincho", noCamion ? "" : folioCincho);
  cerrarModal();

  verificarCinchoYGuardar();
}

// ------------------------------------------------------
// VERIFICAR / GUARDAR
// ------------------------------------------------------
function verificarCinchoYGuardar() {
  const folioCincho = localStorage.getItem("folioCincho") || "";

  if (!folioCincho && !document.getElementById("noCamionCheck")?.checked) {
    abrirModal();
    return;
  }

  guardarSalida();
}

// ------------------------------------------------------
// GUARDAR SALIDA en almacen_zapataV2
// ------------------------------------------------------
async function guardarSalida() {
  await obtenerFolio();

  const fecha = new Date().toLocaleString("es-MX");
  const entrega = localStorage.getItem("entrega");
  const recibe = localStorage.getItem("recibe");
  const destino = localStorage.getItem("destino");
  const articulos = JSON.parse(localStorage.getItem("carrito") || "[]");
  const firmaEntrega = localStorage.getItem("firmaEntrega");
  const firmaRecibe = localStorage.getItem("firmaRecibe");
  const folioCincho = localStorage.getItem("folioCincho") || "";

  const salida = {
    folio, fecha, entrega, recibe, destino,
    firmaEntrega, firmaRecibe, folioCincho,
    articulos,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  };

  // GUARDAR en almacen_zapataV2
 await db.collection("almacenes")
    .doc("almacen_zapataV2")
    .collection("salidas")
    .add(salida);

  // ACTUALIZAR consecutivo
  await db.collection("consecutivos")
    .doc("salidas_zapata")
    .set({ ultimo: firebase.firestore.FieldValue.increment(1) }, { merge: true });

  // LIMPIAR DATOS
  ["carrito","firmaEntrega","firmaRecibe","entrega","recibe","destino","folioCincho"]
    .forEach(k => localStorage.removeItem(k));

  alert("‚úÖ Salida guardada correctamente.");
  window.location.href = "index.html";
}

// ------------------------------------------------------
// CARGAR DATOS AL INICIAR
// ------------------------------------------------------
document.addEventListener("DOMContentLoaded", async () => {
  await obtenerFolio();

  document.getElementById("fecha").textContent = new Date().toLocaleString("es-MX");
  document.getElementById("entrega").textContent = localStorage.getItem("entrega");
  document.getElementById("recibe").textContent = localStorage.getItem("recibe");
  document.getElementById("destino").textContent = localStorage.getItem("destino");

  document.getElementById("firmaEntrega").src = localStorage.getItem("firmaEntrega");
  document.getElementById("firmaRecibe").src = localStorage.getItem("firmaRecibe");

  const lista = JSON.parse(localStorage.getItem("carrito") || "[]");
  const ul = document.getElementById("lista-articulos");

  lista.forEach(p => {
    const li = document.createElement("li");
    li.textContent = `${p.cantidad} √ó ${p.nombre} (Cod: ${p.codigo})`;
    ul.appendChild(li);
  });

  const folioCincho = localStorage.getItem("folioCincho");
  document.getElementById("folioCinchoMostrar").textContent =
    folioCincho ? `üöö Folio de Cincho: ${folioCincho}` : "üöö Sin folio de cincho";
});
</script>

<!-- MODAL CINCHO -->
<div id="modalCincho" style="
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;
">
  <div style="
    background:white; color:black; padding:20px; border-radius:14px;
    width:90%; max-width:350px; text-align:center; box-shadow:0 6px 18px rgba(0,0,0,.3);
  ">
    <h3>üöö Folio de Cincho</h3>
    <input id="folioCinchoInput" type="text" placeholder="Ej. CIN-00245"
      style="width:80%;padding:8px;border-radius:6px;border:1px solid #ccc;"><br>

    <label>
      <input type="checkbox" id="noCamionCheck"> No es cami√≥n
    </label><br><br>

    <button onclick="confirmarCincho()" class="btn blue" style="width:45%;">Aceptar</button>
    <button onclick="cerrarModal()" class="btn" style="background:#6c757d;width:45%;">Cancelar</button>
  </div>
</div>

</body>
</html>
